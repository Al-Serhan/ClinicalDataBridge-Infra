repos:
  # Terraform fmt - ensures consistent formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict

  # Terraform formatting
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
        args: [--args=-recursive]
      - id: terraform_validate
      - id: terraform_docs
      - id: terraform_tflint
        args: [--args=--minimum-failure-severity=warning]
      - id: terraform_checkov
        args: [--framework=terraform, --quiet, --compact]

  # Security scanning with tfsec (disabled - configure in CI/CD instead)
  # - repo: https://github.com/aquasecurity/tfsec
  #   rev: v1.28.5
  #   hooks:
  #     - id: tfsec-docker
  #       args:
  #         - --minimum-severity=WARNING
  #         - --format=sarif
  #         - --config-file=.tfsec.yml

  # Detect secrets (disabled - needs proper baseline setup)
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.4.0
  #   hooks:
  #     - id: detect-secrets
  #       args: [--baseline, .secrets.baseline]

  # Conventional commits (optional - uncomment when team grows)
  # Enforces conventional commit format: type(scope): subject
  # Types: feat, fix, docs, style, refactor, test, chore, ci, perf
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--force-scope]
        # NOTE: For solo dev, this may feel restrictive
        # Comment out this hook if you prefer flexible commit messages
        # Uncomment when standardization becomes important

default_language_version:
  python: python3
